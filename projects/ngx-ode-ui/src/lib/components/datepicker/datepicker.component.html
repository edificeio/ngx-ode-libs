<div class="flatpickr" #datePickerElement>
  <input type="date" [(ngModel)]="value" [disabled]="disabled" [ngClass]="{ 'cursor-default': disabled }" placeholder="{{ placeholder }}" #inputRef>
  <a *ngIf="!disabled" [class.hidden]="readonly" data-toggle [title]="labels('datepicker.open')"><i class="fa fa-calendar open" aria-hidden="true"></i></a>
  <a *ngIf="!disabled" [class.hidden]="readonly" data-clear [title]="labels('datepicker.delete')"><i class="fa fa-times delete" aria-hidden="true"></i></a>
</div>
