<div class="form-select lct-form-select" [ngClass]="{'form-select--opened': opened, 'form-select--disabled': disabled}">
  <ul>
    <li class="form-select__options--selected lct-form-select__options--selected">
      <strong>{{selectedOption ? ((translateOptions == true) ? (selectedOption.label | translate) : selectedOption.label) : (placeholder | translate)}}</strong>
      <ul class="form-select__list lct-form-select__list" *ngIf="opened">
        <li class="form-select__options lct-form-select__options"
            (click)="$event.stopPropagation(); optionClicked()">{{placeholder | translate}}</li>
        <li class="form-select__options lct-form-select__options"
            *ngFor="let option of options"
            (click)="$event.stopPropagation(); optionClicked(option)">{{(translateOptions == true) ? (option.label | translate) : option.label}}</li>
      </ul>
    </li>
  </ul>
</div>
