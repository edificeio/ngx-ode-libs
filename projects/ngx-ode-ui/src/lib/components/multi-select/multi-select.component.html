<button type="button"
        (click)="toggleOptionsVisibility()" [disabled]="isDisabled"
        class="multi-select__toggle lct-multi-select__toggle"
        [ngClass]="{'multi-select__toggle--active': isOptionsVisible}">{{label |Â translate}}</button>
<div class="multi-select__options-container lct-multi-select__options-container"
     [ngClass]="{'multi-select__options-container--active': isOptionsVisible}">
  <div class="multi-select__options-actions">
    <button type="button"
            class="multi-select__options-actions-item"
            (click)="selectAll()">{{'ux.multiselect.select-all' | translate}}</button>
    <button type="button"
            class="multi-select__options-actions-item"
            (click)="deselectAll()">{{'ux.multiselect.deselect-all' | translate}}</button>
  </div>
  <ul class="multi-select__options lct-multi-select__options">
    <li class="multi-select__options-item lct-multi-select__options-item"
        *ngFor="let option of options"
        (click)="optionClicked(option)"
        [ngClass]="{'multi-select__options-item--selected': isSelected(option)}">{{option.label | translate}}</li>
  </ul>
</div>
<div class="multi-select__options-preview lct-multi-select__options-preview" *ngIf="preview">
  <ng-container *ngFor="let option of options">
    <button *ngIf="isSelected(option)"
            type="button"
            class="multi-select__options-preview-item lct-multi-select__options-preview-item"
            (click)="optionClicked(option)">
      <span>{{option.label | translate}}</span>
      <i class="multi-select__options-preview-item-delete-icon fa fa-trash is-size-5"></i>
    </button>
  </ng-container>
</div>
