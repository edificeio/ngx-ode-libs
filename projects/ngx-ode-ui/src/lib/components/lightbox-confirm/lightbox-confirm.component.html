<ode-lightbox [show]="show" (onClose)="onCancel.emit()">
  <h2 class="lightbox-confirm__header">{{ lightboxTitle | translate }}</h2>
  <div class="lightbox-confirm-content">
    <ng-content></ng-content>
  </div>
  <div class="lightbox-confirm-action">
    <button (click)="onConfirm.emit()" [disabled]="disableConfirm" class="confirm">{{ confirmText | translate }}</button>
    <button
      *ngFor="let extraBtn of extraButtons.slice().reverse(); index as i;"
      (click)="onExtra.emit(extraButtons.length - 1 - i)" class="confirm">{{ extraBtn | translate }}</button>
    <button (click)="onCancel.emit()" class="cancel">{{ cancelText | translate }}</button>
  </div>
</ode-lightbox>
